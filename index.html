<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>

    <!-- Video.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.10.2/video-js.min.css" rel="stylesheet">

    <!-- HLS.js (For HLS support) -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body style="background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <!-- Video.js Player Container -->
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="auto"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.10.2/video.min.js"></script>

    <script>
        var player = videojs('my-video');

        // RTMP streaming (you would use RTMP if it's supported via a plugin)
        // For RTMP, Video.js doesn't natively support RTMP, so you'd need to use a plugin
        // Alternatively, you can use HLS (HTTP Live Streaming), which is widely supported.

        var streamUrl = "http://192.168.43.1:8080/hls/stream.m3u8"; // Replace with your HLS URL

        // Check if HLS is supported by the browser
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(streamUrl); // HLS stream URL
            hls.attachMedia(player.tech_.el_);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log("HLS stream loaded!");
            });
        }
        // If HLS is not supported, fall back to Video.js's default playback
        else if (player.canPlayType('application/vnd.apple.mpegurl')) {
            player.src({
                src: streamUrl,
                type: 'application/x-mpegURL'
            });
        } else {
            console.error("HLS not supported!");
        }
    </script>

</body>
</html>
