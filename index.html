<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Science Day Special Form</title>
    <style>
        /* Body Styling */
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        /* Form Container */
        .futuristic-form {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 65px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.5);
            padding: 60px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            display: none; /* Hidden initially */
        }

        /* Title and Subtitle */
        .futuristic-form h1 {
            font-size: 24px;
            color: #00e6e6;
            margin-bottom: 5px;
        }

        .futuristic-form p {
            color: #a8a8ff;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .futuristic-form input {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            font-size: 16px;
        }

        /* Skill Level Selector */
        .skill-level {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            align-items: center;
        }

        .skill-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .skill-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #888888;
            margin-bottom: 5px;
        }

        .skill-dot.selected {
            background: #46e3ff;
        }

        .skill-option-label {
            color: #ffffff;
            font-size: 14px;
            text-align: center;
        }

        /* Submit Button */
        .futuristic-form button {
            width: 100%;
            padding: 12px;
            border-radius: 24px;
            border: none;
            background: linear-gradient(45deg, #00e6e6, #ff00ff);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .futuristic-form button:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.5);
        }

        /* Pop-Up Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ffffff;
            font-size: 20px;
        }

        .overlay h2 {
            margin: 10px 0;
        }

        .overlay button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #00e6e6, #ff00ff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .overlay button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Background Music -->
<audio id="backgroundMusic" loop>
    <source src="AMAZING ROBOT DANCE GROUP  TECHNICIANZ.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!-- Pop-Up Overlay -->
<div class="overlay" id="overlay">
    <h2>Welcome to the Nilofer Spl's Workshop!</h2>
    <p>Click below to enter the event and start your journey.</p>
    <button onclick="enterEventAndRedirect()">Click Now to Enter</button>
</div>

<!-- 3D Form Container -->
<div class="futuristic-form" id="futuristicForm" style="display: none;">
    <h1>World Science Day Special</h1>
    <p>Join Us in Shaping the Future of Science!</p>

    <!-- Form Fields -->
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="text" placeholder="Your Current Role" required>
        
        <!-- Skill Level Selector -->
        <label>Are you a:</label>
        <div class="skill-level">
            <div class="skill-option" data-level="Beginner" onclick="selectSkill(this)">
                <div class="skill-dot"></div>
                <div class="skill-option-label">Beginner</div>
            </div>
            <div class="skill-option" data-level="Pro" onclick="selectSkill(this)">
                <div class="skill-dot"></div>
                <div class="skill-option-label">Pro</div>
            </div>
            <div class="skill-option" data-level="Expert" onclick="selectSkill(this)">
                <div class="skill-dot"></div>
                <div class="skill-option-label">Expert</div>
            </div>
        </div>

        <!-- Hidden Input to Store Selected Skill -->
        <input type="hidden" id="selectedSkill" name="selectedSkill">

        <!-- Submit Button -->
        <button type="button" onclick="openSpinPage()">Click to Enter Spin</button>
    </form>
</div>

<script>
    // Select Skill Functionality
    function selectSkill(element) {
        const options = document.querySelectorAll('.skill-dot');
        options.forEach(option => option.classList.remove('selected'));
        element.querySelector('.skill-dot').classList.add('selected');
        document.getElementById('selectedSkill').value = element.getAttribute('data-level');
    }

    // Enter Event and Play Music, then Show Form
    function enterEventAndRedirect() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('futuristicForm').style.display = 'block';
        document.getElementById('backgroundMusic').play();
    }

    // Open Spin Page in a New Tab
    function openSpinPage() {
        window.open('spin.html', '_blank');
    }
</script>
