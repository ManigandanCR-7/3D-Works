<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTMP Stream Example</title>

    <!-- Include Video.js CSS -->
    <link href="https://cdn.jsdelivr.net/npm/video.js/dist/video-js.css" rel="stylesheet">

    <!-- Include Video.js Flash Plugin (for RTMP support) -->
    <script src="https://cdn.jsdelivr.net/npm/video.js/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-flash/dist/videojs-flash.min.js"></script>

    <style>
        /* Center the video player on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }

        .video-container {
            width: 80%;
            max-width: 1000px;
        }

        /* Optional: Add a border or shadow to the player for a nicer look */
        .video-js {
            border: 2px solid #f0f0f0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
            <!-- The RTMP stream source URL -->
            <source src="rtmp://192.168.43.144:1935/live/yourStreamKey" type="rtmp/mp4">
        </video>
    </div>

    <script>
        // Initialize Video.js with Flash plugin for RTMP support
        var player = videojs('my-video', {
            techOrder: ["flash", "html5"],  // Use Flash for RTMP support
            flash: {
                swf: "https://cdn.jsdelivr.net/npm/videojs-flash/dist/videojs-flash.swf"  // Flash SWF file
            }
        });
    </script>

</body>
</html>
